<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo_TIFOODI.png">

    <title>TIFOODI</title>

<body>
    <header> 
        <img class="Logo" src="/FRONT-END/TIFOODI/Fotos/Logo_TIFOODI.png" alt="Logo TIFOODI" width="100px" height="100px">
        <ul id="barra_nav">
            <li>Entregador</li>
            <li>Restaurante e Mercado</li>
            <li>Carreiras</li>
            <li>TIFOODI card</li>

        <div id="Bt_login">

            <button class="Button_join"><strong>Sign in</strong> </button>

            <div id="texto01"><h1>Compre no TIFOODI</h1></div>

        </div>

        <div class="pesquisa">

                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="barra" type="search" placeholder="O que você deseja ?">
            </div>
            
            <button id="bt_pesquisa"> <strong>O que deseja ?</strong></button>
        </div>
        
        <div class="opcoes">
            <button class="options">Churrascaria</button>
            <button class="options">pizzaria</button>
            <button class="options">Comida japonesa</button>
            <button class="options">Comida italiana</button>

            <button class="options">Café</button>
            <button class="options">Sorveteria</button>
        </div>

        <div class="recomendacao">
            <button class="restaurantes"><img src="/FRONT-END/TIFOODI/Fotos/Qcuca.png" alt="Qcuca" width="100px" height="100px"></button>
            
            <button class="restaurantes"><img src="/FRONT-END/TIFOODI/Fotos/Montanha.png" alt="Montanha"  width="100px" height="100px" ></button>
            
            <button class="restaurantes"><img src="/FRONT-END/TIFOODI/Fotos/houseburguer.png" alt="House burguer"  width="100px" height="100px"></button>
            
            <button class="restaurantes"><img src="/FRONT-END/TIFOODI/Fotos/pontocom.png" alt="Ponto com"  width="100px" height="100px" ></button>
            
            <button class="restaurantes"><img src="/FRONT-END/TIFOODI/Fotos/pordosol.jpeg" alt="Por do Sol"  width="100px" height="100px" ></button>
        </div>

    </main>
